<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Responsive Survey Page</title>
</head>
<body>
<div class="main">
 
    <h1 id="title">Welcome to survey form</h1>
    <p id="description">
      Thank you for taking the time to fill out this survey form.
    </p>
    
     <div class="main-content">
    <div class="form-content">
      <form id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input id="name" type="text" required placeholder="Enter your name" />
        <label for="email" id="email-label">Email</label>
         <input id="email" type="email" required placeholder="Enter your email" />
        <label for="number" id="number-label">Enter your rate from 1 to 10</label>
         <input id="number" type="number" min="1" max="10" required placeholder="Enter your rate" />
        
        <label for="dropdown">Which option best describes your current role in company?</label>
        <select id="dropdown">
          <option value="Gradute">Gradute</option>
          <option value="Junior">Junior</option>
          <option value="Senior">Senior</option>
          <option value="Management">Management</option>
          <option value="prefer-not-to-say">prefer not to say option
          <option value="other">Other</option>
        </select>
        
        <fieldset>
          <legend>Would you recommend this company to a friend?</legend>
          <input type="radio" name="action" checked id="definitely" value="definitely" /><label for="definitely">Definitely</label><br />
          <input type="radio" name="action" id="maybe" value="maybe"  /><label for="maybe">Maybe</label><br />
          <input type="radio" name="action" id="not-sure" value="not-sure" /><label for="not-sure">Not sure</label><br />
          <input type="radio" name="action" id="not-sure" value="no" /><label for="not-sure">No</label><br />
        </fieldset>
        
        <label for="comment">Any comments or suggestions?</label>
        <textarea rows="4" cols="50" id="comment">Enter your comment here...</textarea>
        
        <button type="submit" id="submit" >Submit</button>
      </form>
    </div>
    </div>
  </div>
  </body>
</html>
